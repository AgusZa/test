<!DOCTYPE HTML>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="style.css">
        <link rel='stylesheet' href='https://sdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://unicons.iconscout.com/release/v2.1.9/css/unicon.css'>
    </head>
    <body>
        <div class="section">
            <div class="container">
                <div class="row ful-height justify-content-center">
                    <div class="col-12 text-center align-self-center py-5">
                        <div class="section pb-5 pt-5 pt-sm-2 text-center">
                            <h6 class="mb-0 pb-3"><span>login</span><span>sign up</span></h6>
                            <input class="checkbox" type="checkbox" id="req-log" name="req-log"/>
                            <label for="req-log"></label>
                            <div class="card-3d-wrap mx-auto">
                                <div class="card-3d-wraper">
                                    <div class="card-front">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-5 pb-3">Login</h4>
                                                <div class="form-group">
                                                    <input type="email" name="logemail" class="form-style" placeholder="e-mail" id="logemail" autocomplete="off">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="logpass" class="form-style" placeholder="password" id="logpass" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-at"></i>
                                                </div>
                                                <a href="#" class="btn mt-4">Submit</a>
                                                <p class="mb-0 mt-4 text-center"><a href="#0" class="link">Lupa Password?</a></p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-back">
                                        <div class="center-wrap">
                                            <div class="section text-center">
                                                <h4 class="mb-4 pb-3">Sign Up</h4>
                                                <div class="form-group">
                                                    <input type="text" name="logname" class="form-style" placeholder="Nama Lengkap" id="logname" autocomplete="off">
                                                    <i class="input-icon uil uil-user"></i>
                                                </div>
                                                <div class="form-group">
                                                    <input type="email" name="logemail" class="form-style" placeholder="e-mail" id="logemail" autocomplete="off">
                                                    <i class="input-icon uil uil-at"></i>
                                                </div>
                                                <div class="form-group mt-2">
                                                    <input type="password" name="logpass" class="form-style" placeholder="password" id="logpass" autocomplete="off">
                                                    <i class="input-icon uil uil-lock-at"></i>
                                                </div>
                                                <a href="#" class="btn mt-4">Submit</a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
